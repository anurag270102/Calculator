<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button  onclick="backspace()">CE</button>
                <button onclick="e()">e</button>
                <button   onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button  onclick="cls()">AC</button>
            </div>
            <div class="row">
                <button  onclick="sin()">sin</button>
                <button onclick="sininv()">sin<sup>-1</sup></button>
                <button  onclick="pi()">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button  onclick="cos()">cos</button>
                <button onclick="cosinv()">cos<sup>-1</sup></button>
                <button  onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button  onclick="tan()">tan</button>
                <button onclick="taninv()">tan<sup>-1</sup></button>
                <button  onclick="sqroot()">root</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="power10()">10<sup>x</sup></button>
                <button onclick="powercube()">x<sup>3</sup></button>
                <button onclick="power()">x<sup>2</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="screen.value=eval(screen.value);">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
